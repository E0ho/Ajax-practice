<!-- Ajax fetch api -->
<!DOCTYPE html>
<html>
  <head>
    <title>fetch api practice</title>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="colors.js"></script>
  </head>
  <body>
    <h1><a href="index.html">WEB</a></h1>

    <ul>
      <li><a onclick="fetchfunc('data/js')">HTML</a></li>
      <li><a onclick="fetchfunc('data/css')">CSS</a></li>
      <li><a onclick="fetchfunc('data/js')">JavaScript</a></li>
    </ul>
    <article>

    </article>
    <script>
      function fetchfunc(para) {
        fetch(para).then(function (response) {
          response.text().then(function (text) {
            document.querySelector("article").innerHTML = text;
          });
        });
      }

      if(location.hash){
        fetchfunc(location.hash.substr(2));
      } else{
        return 0;
      }
    </script>
  </body>
</html>
